{% extends 'layouts/app.html' %}

{% block title %} Admins {% endblock %}

{% block content %}
<div class="container">
  <h1>Welcome Admin</h1>
  {% if show %}
    <div class="alert alert-primary" role="alert">
      {% for admin in admins %}
        <a href="{% url 'adminroute' admin.name %}"> Welcome : {{ admin.name }} </a> <br>
      {% endfor %}
    </div>
  {% endif %}
</div>
{% endblock %}
